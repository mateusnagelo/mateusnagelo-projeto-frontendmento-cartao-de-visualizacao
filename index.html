<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">
  <title>Desafio 1 - Frontend Mentor</title>
</head>

<body>

  <section class="container">
    <div class="imgCont">
      <div class="active">
        <div class="iconActive">
          <img src="images/icon-view.svg" alt="Port">

        </div>

      </div>

      <div class="PrincipalImag">
        <img src="images/image-equilibrium.jpg" alt="image Principal">

      </div>

    </div>
    <div class="title">
      <span>Equilibrium #3429</span> 
    </div>

    <div class="Collection">
      <span>Our Equilibrium collection promotes balance and calm.</span>
    </div>

    <div class="Days">
      <div class="iconEth">
        <img src="images/icon-ethereum.svg" alt="icon_eth">
        <span>0.041 ETH</span>
      </div>

      <div class="DaysLeft">
        <img src="images/icon-clock.svg" alt="icon_left">
        <span>3 days left</span>
      </div>

    </div>

    <div class="line"></div>
    <div class="avatar">
      <img src="images/image-avatar.png" alt="avatar">
      <span>Creation of <a href="#">Jules Wyvern</a> </span>

    </div>
  </section>
</body>
</html>
